<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Wizard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
    <main>
        <div class="container">
            <div class="game-container">
                <header>
                    <h1>Number Wizard</h1>
                </header>
                <div class="number-game">
                    <div class="hidden-number">?</div>
                    <div class="instruction">Guess a number between 1 and 100</div>
                    <div class="input-text">
                        <input type="number" placeholder="enter the number">
                        <p></p>
                    </div>
                    <div class="guessbtn-againbtn">
                        <button id="guess">Guess</button>
                        <button id="reset">Reset</button>
                    </div>
                    <div class="attempts">Attmepts: <span class="attempt-number"></span></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
